<div id="header">
    <h1>{{title}}</h1>
</div>

<div id="main_container">
    <div class="card">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="user.name" 
                    class="form-control" id="name" name="name" placeholder="Enter your name"
                    required #name="ngModel">  
                    <div *ngIf="!validName" class="alert alert-danger">Name is required</div>
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" [(ngModel)]="user.firstname" 
                    class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname"
                     #firstname="ngModel">  
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" [(ngModel)]="user.email"
                    class="form-control" id="email" name="email" placeholder="Enter your email address"
                    required #email="ngModel">
                    <div *ngIf="!validEmail"   class="alert alert-danger">Email is required</div>
                </div>

                <div class="form-group">
                    <label for="firstname">TypeUser</label>
                    <select  [(ngModel)]="usertypeselected">
                        <option *ngFor="let item of userTypeList" value="{{item}}">{{item}}</option> 
                    </select> 
                </div>
            
                <button type="submit"  class="btn btn-info">Create</button>
            </form>
        </div>
    </div>
</div>
